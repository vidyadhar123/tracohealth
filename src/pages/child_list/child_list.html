<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Child List</ion-title>

    <ion-buttons end>
      <button icon-only ion-button (click)="addChild()" style="background-color: #b16c36 !important;padding: 5px;">
        <ion-icon name="add-circle" role="img"></ion-icon>&nbsp;Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background: #f2f2f2;">

  <!-- <ion-card text-wrap style="background: transparent !important;border-radius: 10px;box-shadow: 0px 0px 8px 4px #e9e9e9;margin-bottom: 10px"
    *ngIf="child_list">
    <ion-card-content no-padding> -->

  <!-- <ion-card style="box-shadow: none;border-radius: 26px;" margin-bottom > -->
  <ion-item *ngFor="let items of child_list;let i = index" margin style="border-radius: 16px;width: calc(100% - 32px);box-shadow: 0px 2px 2px 3px #f4f4f4 !important;
  border: 1px solid #eee !important;">
    <ion-row>
      <ion-col>
        <!-- <p style="color: #d1cbcb;">Child {{i + 1}}</p> -->
        <p style="font-size: 2.2rem !important;letter-spacing: 1pt;color: #000;">
          {{items.firstName}} &nbsp;{{items.lastName}}
        </p>
        <p style="font-size: 1.6rem;">
          Birth Date:
          <b>{{items.dateOfBirth | date: 'dd-MMM-yyyy' }}</b>
        </p>
        <p style="font-size: 1.6rem;">
          Height - Weight:
          <b>{{items.height}} &nbsp;- &nbsp;{{items.weight}}</b>
        </p>

      </ion-col>
    </ion-row>
    <!-- <ion-row>
            <ion-col>
              <button icon-only ion-button  style="background-color: red !important;padding: 2px;">
                <ion-icon name="trash" role="img"></ion-icon>
              </button>

              &nbsp;&nbsp;
              <button icon-only ion-button  style="background-color: blue !important;padding: 2px;">
                <ion-icon name="create" role="img"></ion-icon>
              </button>
            </ion-col>
          </ion-row> -->

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="RemoveChild(items)" style="border: 1px solid #e1e1e1;border-radius: 10px;">
          <ion-icon name="trash" role="img" style="font-size: 1.2em;color: #8a0000;"></ion-icon>
          <div style="font-size: 0.8em;color: #8a0000;">remove</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
        </ion-note>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="EditChild(items)" style="border: 1px solid #e1e1e1;border-radius: 10px;">
          <ion-icon name="create" role="img" style="font-size: 1.2em;color: #001f8a;"></ion-icon>
          <div style="font-size: 0.8em;color: #001f8a;">edit</div>
        </button>
      </ion-col>

    </ion-row>
  </ion-item>
  <!-- </ion-card> -->
  <!-- </ion-card-content>
  </ion-card> -->
  <p *ngIf="!child_list && !load" padding-left>No Child Exists for Parent</p>
</ion-content>
