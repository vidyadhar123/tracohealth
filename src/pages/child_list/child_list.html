<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Child List</ion-title>

    <ion-buttons end>
      <button icon-only ion-button (click)="addChild()" style="background: #7da4f1;padding: 5px;">
        <ion-icon name="add-circle" role="img"></ion-icon>&nbsp;Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background: #e4e4e4;">

  <ion-card text-wrap style="background: transparent !important;border-radius: 10px;box-shadow: 0px 0px 8px 4px #e9e9e9;margin-bottom: 10px" *ngIf="child_list">
    <ion-card-content no-padding>

      <ion-card style="box-shadow: none;" margin-bottom *ngFor="let items of child_list;let i = index">
        <ion-item>
          <ion-row>
            <ion-col>
              <p>child {{i + 1}}</p>
              <p style="font-size: 1.6rem;">
                Username:
                <b>{{items.firstName}} &nbsp;{{items.lastName}}</b>
              </p>
              <p style="font-size: 1.6rem;">
                height-weight:
                <b>{{items.height}} &nbsp;- &nbsp;{{items.weight}}</b>
              </p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card>
    </ion-card-content>
  </ion-card>
  <p *ngIf="child_list && child_list == 'No Child Exists for Parent'">No Child Exists for Parent</p>
</ion-content>
