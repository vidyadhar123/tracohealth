<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>tracohealth</ion-title>
    <ion-buttons end style="padding-right: 8px;">
      <span style="color: #fff;font-size: 1.5rem !important;"> Gurugram</span>
      <ion-icon name="arrow-dropdown" style="color: #fff;"></ion-icon>
    </ion-buttons>
    <ion-buttons end style="margin: 10px">
      <button ion-button (click)="openCart()">
        <ion-icon name="cart" style="color:#fff"></ion-icon>
        <ion-badge id="cart-badge" *ngIf="cartCount > 0">{{cartCount}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background: #fff !important;" padding>

  <ion-card class="swing" no-margin style="width: 100%;margin-bottom: 10px;box-shadow: none !important;">

    <ion-card-content>


      <ion-item margin-bottom>
        <ion-avatar item-start>
          <img [src]="Tracker_array[0].featured_src" class="scroll-item" style="height: 80px !important;width: 80px;" />
        </ion-avatar>
        <ion-label no-margin padding-bottom padding-top padding-left>
          {{Tracker_array[0].title}}
        </ion-label>
      </ion-item>

      <h2 style="color: #005d98;">Description</h2>
      <p>{{Tracker_array[0].description}}</p>
      <p>
        ou need to shortlist a list of preschools that fit into your budget before you start looking at other finer details.
      </p>

    </ion-card-content>
  </ion-card>
  <!-- <ion-fab right bottom >

  </ion-fab> -->
</ion-content>
<ion-toolbar position="bottom" style="position: fixed;bottom: 0; padding: 0px;" no-margin>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <button ion-button full  style="padding: 0;height: 56px;margin: 0;" (click)="addToCart(Tracker_array[0])">
          Add to cart
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
