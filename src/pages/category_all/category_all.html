<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="categries_list">{{categries_list.title}}</ion-title>
    <ion-buttons end style="padding-right: 8px;">
      <span style="color: #fff;font-size: 1.5rem !important;"> Gurugram</span>
      <ion-icon name="arrow-dropdown" style="color: #fff;"></ion-icon>
    </ion-buttons>
    <ion-buttons end style="margin: 10px">
      <button ion-button (click)="openCart()">
        <ion-icon name="cart" style="color:#fff"></ion-icon>
        <ion-badge id="cart-badge" *ngIf="cartCount > 0">{{cartCount}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background: #fff !important;">

        (click)="onCategory(product)" *ngFor="let product of categries_list.products">

        <p style="white-space: normal;color: #005d98 !important;">{{product.productTitle}}</p>
