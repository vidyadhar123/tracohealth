<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card no-paddind no-margin style="border-bottom-left-radius: 60% 14%;
  border-bottom-right-radius: 60% 14%;width: 100% !important">
    <ion-row no-padding>
      <ion-col col col-3>
      </ion-col>
      <ion-col col col-6>
        <ion-card style="width: 100%;border-radius: 5%;border: 1px solid #ff9235;" no-margin (click)="share(Qr)">
          <img [src]="Qr" />
        </ion-card>
      </ion-col>
      <ion-col col col-3>
      </ion-col>
    </ion-row>
    <ion-row no-padding padding-bottom>
      <ion-col col col-12 style="text-align: center">
        <h2 style="color:#000">Scan to redeem your reward</h2>
      </ion-col>
    </ion-row>
  </ion-card>

  <div id="content">
    <div id="profile-info">
      <h3 id="profile-name">hello {{username}}&nbsp;{{lastname}}</h3>

      <ion-item>
        <span id="profile-description">
          <ion-icon name="call"></ion-icon> &nbsp;{{usermobile}}</span>
        <p>
          <ion-icon name="mail"></ion-icon> &nbsp;{{useremail}}
        </p>
        <p>
          <ion-icon name="pin"></ion-icon> &nbsp;surat, gujarat
        </p>

        <button ion-button item-end type="submit" (click)="onEdit()" color="button_all" medium style="width: 40%" round>
          <ion-icon name="create"></ion-icon>&nbsp;Edit
        </button>
      </ion-item>
      <ion-item>
        <h2 style="font-size: 2rem">Wallet Amount</h2>
        <ion-note item-end>
          Rs.22.22
        </ion-note>
      </ion-item>
      <ion-row>
        <ion-col col col-6>
          <button ion-button full (click)="onChangePassword()" color="button_all" style="color:#fff" round>
            Change Password
          </button>
        </ion-col>
        <ion-col col col-6>
          <button ion-button full color="button_all" style="color:#fff" round (click)="onMyFeedPage()">
            My Feed
          </button>
        </ion-col>
      </ion-row>
    </div>

  </div>

</ion-content>
